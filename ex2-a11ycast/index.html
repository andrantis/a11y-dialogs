<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Example 1 - egghead.io</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <ul class="skip-links">
                <li><a href="#global-nav">Skip to navigation</a></li>
                <li><a href="#main">Skip to content</a></li>
                <li><a href="#footer">Skip to footer</a></li>
            </ul>
            <header role="banner" id="global-nav" tabindex="-1">
                
            </header>
            <main role="main" id="main" tabindex="-1">
                <h1>Homepage - a11ycast example</h1>
                <h2><a href="#">Article Title</a><h2>
                <h2><a href="#">Another Article Title</a><h2>
                <button id="dialogTrigger">Open dialog</button>
            </main>
            <footer role="contentinfo" id="footer" tabindex="-1">

            </footer>
        </div>

        <!-- Add your modal dialog after the rest of you page content.
             That way, you can easily 'inert' everything that isn't the modal.-->
        <div class="dialog" role="dialog" aria-labelledby="dialog_title">
            <div class="dialog__window">
                <div>
                    <h2 id="dialog_title">Dialog Example</h2>
                </div>
                <div>
                    <p>But awesome stuff. It's really aweomse.</p>
                    <button type="button">Close</button>
                    <button type="button">Ok</button>
                </div>
            </div>
            <div class="dialog__mask"></div>
        </div>

        <script src="node_modules/wicg-inert/dist/inert.js"></script>
        <script src="script.js"></script>
    </body>
</html>
